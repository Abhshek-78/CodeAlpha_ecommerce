<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/signupdeco.css">
</head>
<body>
    <div><img src="/static/Screbdhh22.png" height="60px" width="150px"></div>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="post" action="{% url "save_signup" %}">
            {% csrf_token %}
            <label >Username:</label>
            <input type="text" id="username" name="firstname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password"><br><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
